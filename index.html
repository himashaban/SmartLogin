<body>
    <span class="d-none" id="username"></span>

    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5 shadow-lg">

            <p id="exist"></p>

            <button onclick=" signUp()" id="fbtn" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="/">Signin</a></p>
        </div>
    </div>
